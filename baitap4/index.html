<!DOCTYPE html>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- chức năng thêm mới (Create) -->
    <div>
        <div class="button">
            <input id="content" type="text" placeholder="nhap content">
            <input id="assignedTo" type="text" name="" placeholder="nhap assignedTo">
            <input id="status" type="text" name="" placeholder="nhap status">
            <button id="add" onclick="addPeople()">add</button>

    <!-- chức năng hiển thị ra giao diện (READ) -->

        <thead>
            <tr>
                <th>id</th>
                <th>content</th>
                <th>dueDate</th>
                <th>status</th>
                <th>assignedTo</th>
                <th colspan="2">action</th>
            </tr>
        </thead>
        <tbody id="tbody">
            <tr>
                <td>1</td>
                <td>learn js session 1</td>
                <td>2023-04-17</td>
                <td>pending</td>
                <td>hướng dương</td>
                <td>
                    <button id="updatepeole">update</button>
                </td>
                <td>
                    <button id="deletepeople">delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- chức năng edit update -->
    <div id="question" style="display: none;">
        <input type="text" id="editContent">
        <input type="text" id="editAssigned">
        <button onclick="onUpdate()">update</button>
        <button onclick="onCancel()">cancel</button>
    </div>

    <script src="./main.js"></script>
</body>

</html>
